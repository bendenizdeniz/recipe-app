<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8216b860fe.js" crossorigin="anonymous"></script>
    <script src='script.js' defer></script>
</head>

<body>

    <div class="mobile-container">

        <header>
            <input type="text" id='search-term' />
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </header>

        <div class="favourite-container">
            <h3>Favourite Meals</h3>
            <ul class="favourite-meals" id="favourite-meals"></ul>
        </div>

        <div class="meals" id='meals'></div>

        <div class="popup-container hidden" id='meal-popup'>

            <div class="popup">

                <button id="close-popup" class="close-popup">
                    <i class="fas fa-times"></i>
                </button>

                <div class="meal-info" id="meal-info">

                </div>

            </div>
        </div>

        <div class="refreshDiv">
            <button id="refreshBtn" class='refreshBtn'>New Recipe</button>
        </div>
    </div>
</body>

</html>
